<html>

<head>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="js/js.js"></script>
</head>

<body onLoad="init()">
    <h1 class="Heading" class="indieFlower">JS Graphing</h1>
    <h4 class="Heading" class="indieFlower">By Cameron Roberts</h4>
    <h4 class="Heading" class="indieFlower">Feb. 2019</h4>
    <div align="center">
        <h4></h4>
        <h2>Monthly Profits of Idaho Companies(in Millions of dollars)</h2>
        <h3>(These numbers are not real, they are for JavaScript graphing practice!) </h3>
        <form>
            <select id="oper" class="select1" style="width: 200px;background-color: brown;font-size: 25px;border-color: red;">
                <option value="111">Albertsons</option>
                <option value="22">IdaCorp</option>
                <option value="33">Micron</option>
            </select>
            <select id="oper2" class="select1" style="width: 200px;background-color: brown;font-size: 25px;border-color: red;">
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
        </form>
        <input id="val2" type="text" placeholder="Profit in millions" style="width:200px; height:30px; background-color: red; border-color: brown; font-size: 15px;">
        <button onclick="GRAPH()" style="width:200px; height:30px; background-color: red; border-color: brown;">Update Graph</button>
        <canvas id="canvas" height="600" width="1600">
        </canvas>
        <br>
        <!--Legends for Dataplot -->
        <span style="color:#FF0066"> Albertsons </span>
        <span style="color:#9933FF"> IdaCorp </span>
        <span style="color:#000"> Micron </span>
    </div>
</body>

</html>
